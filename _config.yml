  email         : "kell6420@ox.ac.uk"  # 会渲染为 mailto: 链接（圆形信封图标）
  linkedin      : "fan-mo-phd-ceng-032170276"  # 只写 slug，模板会生成 https://www.linkedin.com/in/...

