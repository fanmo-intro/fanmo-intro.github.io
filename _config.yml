site_theme     : "default"
title          : "Fan Mo"
title_separator: "-"
name           : &name "Fan Mo"
description    : &description "Fan Mo's academic portfolio"
url            : "https://fanmo-intro.github.io"   # main site root
baseurl        : ""                                 # keep empty for main site
repository     : "fanmo-intro/fanmo-intro.github.io"

# =======================
# Sidebar / Author block
# =======================
author:
  # Biographic information
  avatar   : "Picture_Fan.jpg"
